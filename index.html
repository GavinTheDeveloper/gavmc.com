    <script type="text/javascript">document.addEventListener("DOMContentLoaded",function(){let e=document.querySelector(".notepad-textarea"),t=document.querySelector(".notepad-title"),n=document.querySelector(".dark-mode-toggle");e.value=localStorage.getItem("notepadContent")||"";t.textContent=localStorage.getItem("notepadTitle")||"Main Title";if("serviceWorker"in navigator){window.addEventListener("load",()=>{navigator.serviceWorker.register("/notepad/sw.js").then(e=>console.log("ServiceWorker registered:",e)).catch(e=>console.error("ServiceWorker registration failed:",e))})}if("true"===localStorage.getItem("darkMode")){document.body.classList.add("dark-mode");document.querySelector(".notepad").classList.add("dark-mode")}e.addEventListener("input",()=>localStorage.setItem("notepadContent",e.value));t.addEventListener("click",()=>{t.contentEditable="plaintext-only";t.addEventListener("keydown",(event)=>{if(event.keyCode===13){event.preventDefault()}})});e.addEventListener("dragover",e=>e.preventDefault());e.addEventListener("drop",t=>{t.preventDefault();let n=t.dataTransfer.files[0],r=new FileReader();r.onload=t=>{e.value=t.target.result;localStorage.setItem("notepadContent",e.value)};let d=n.name.split(".").pop().toLowerCase();["txt","md","json","csv","xml","html","css","js"].includes(d)?r.readAsText(n,"UTF-8"):console.log("File type not supported.")});document.querySelector(".export").addEventListener("click",()=>{let n=document.createElement("a");n.href=URL.createObjectURL(new Blob([e.value],{type:"text/plain;charset=utf-8"}));n.download=t.textContent+".txt";n.style.display="none";document.body.appendChild(n);n.click();document.body.removeChild(n)});let r=document.querySelector(".import"),d=document.createElement("input");d.type="file";d.accept="*";d.style.display="none";r.addEventListener("click",()=>d.click());d.addEventListener("change",t=>{let n=t.target.files[0],r=new FileReader();r.onload=t=>{e.value=t.target.result;localStorage.setItem("notepadContent",e.value)};r.readAsText(n,"UTF-8")});n.addEventListener("click",()=>{document.body.classList.toggle("dark-mode");document.querySelector(".notepad").classList.toggle("dark-mode");localStorage.setItem("darkMode",document.body.classList.contains("dark-mode"))});t.addEventListener("input",()=>localStorage.setItem("notepadTitle",t.textContent))});</script>

<body>
    <div class="notepad">
        <div class="notepad-header">
            <span class="notepad-title">Title</span>
            <div class="button-container">
                <button class="export material-icons">download</button>
                <button class="import material-icons">upload_file</button>
                <button class="dark-mode-toggle">
                    <span class="light-icon material-icons">nights_stay</span>
                    <span class="dark-icon material-icons">wb_sunny</span>
                </button>
            </div>
        </div>
        <textarea id="cleartext" class="notepad-textarea" placeholder="Start typing your notes..."></textarea>
    </div>
</body>
